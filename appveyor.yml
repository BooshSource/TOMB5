version: 1.0.{build}

branches:
  only:
  - master
#  - appveyor
  - appveyor-testbranch
  - appveyor-ubuntu
  
skip_tags: true

image: Ubuntu

configuration:
- Debug
- Release

#lib_folder: %clone_folder%\EXTERNAL

build:
  verbosity: minimal
  
platform:
  - Win32
  #- x64
  
install:
  - sh: sudo apt-get update -qq
  - sh: sudo apt-get install -y libegl1-mesa-dev
  - sh: sudo apt-get install -y libgles2-mesa-dev
  - sh: sudo apt-get install -y libsdl2-dev
  
before_build:
  - sh: mkdir BUILD
  - sh: cd BUILD
  - sh: make
   
artifacts:
   - path: BUILD\SPEC_PSXPC\*.zip
     name: Binaries
  
after_build:
  - cmd: cd SPEC_PSXPC
  - 7z a TOMB5.zip "%configuration%\"
  
#build: off
